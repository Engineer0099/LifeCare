<html lang="en">
<head>
  <meta charset="UTF-8" />

</head>

<body class="min-h-screen bg-gradient-to-b from-[#FAFBFC] to-white flex flex-col">

  <!-- HEADER -->
  <header class="sticky top-0 z-50 bg-white shadow-md" id="header">
    <div class="container mx-auto px-4 py-4 flex justify-between items-center">
      <a href="/" class="text-2xl font-bold text-[#3FB8A8]">
        Life Choice Services
      </a>
      <nav class="hidden md:flex gap-6">
        <a href="/" class="hover:text-[#3FB8A8]">Home</a>
        <a href="/services" class="text-[#3FB8A8] font-semibold">Services</a>
        <a href="/about">About Us</a>
        <a href="/blog">Blog</a>
        <a href="/contact">Contact</a>
      </nav>
    </div>
  </header>

  <!-- HERO -->
  <section class="pt-20 pb-24 text-center">
    <h1 class="text-5xl font-bold mb-6">Our Services</h1>
    <p class="text-xl text-gray-600 max-w-3xl mx-auto">
      Comprehensive care solutions tailored to your individual needs.
    </p>
  </section>

  <!-- SERVICES GRID -->
  <section class="py-20 bg-white">
    <div class="container mx-auto px-4">
      <div id="servicesGrid" class="grid md:grid-cols-2 lg:grid-cols-3 gap-8"></div>
    </div>
  </section>

  <!-- CTA -->
  <section class="py-20 bg-gradient-to-r from-[#3FB8A8] to-[#2D8F80] text-white text-center">
    <h2 class="text-4xl font-bold mb-6">Ready to Get Started?</h2>
    <p class="text-xl mb-8">
      Contact us today to discuss your care needs.
    </p>
    <a href="tel:07397149133"
       class="bg-white text-[#3FB8A8] px-8 py-4 rounded-lg font-bold">
      Call Now: 07397 149133
    </a>
  </section>

  <!-- FOOTER -->
  <footer class="bg-gray-900 text-white py-8 text-center" id="footer">
    Â© 2026 Life Choice Services. All rights reserved.
  </footer>

  <!-- SCRIPT -->
  <script>
    const services = [
      {
        icon: "stethoscope",
        title: "Personal Care",
        description: "Assistance with daily living activities.",
        details: [
          "Personal hygiene",
          "Dressing assistance",
          "Mobility support",
          "Continence care"
        ],
        image: "/images/personal-care.jpg"
      },
      {
        icon: "utensils",
        title: "Meal Preparation",
        description: "Nutritious meals tailored to dietary needs.",
        details: [
          "Meal planning",
          "Shopping assistance",
          "Dietary management"
        ],
        image: "/images/meal-prep.jpg"
      },
      {
        icon: "home",
        title: "Household Support",
        description: "Keeping your home comfortable.",
        details: [
          "Cleaning",
          "Laundry",
          "Tidying"
        ]
      },
      {
        icon: "pill",
        title: "Medication Support",
        description: "Safe medication management.",
        details: [
          "Medication reminders",
          "Record keeping",
          "GP liaison"
        ]
      },
      {
        icon: "brain",
        title: "Dementia Care",
        description: "Specialized dementia support.",
        details: [
          "Memory care",
          "Behavior management",
          "Family support"
        ]
      },
      {
        icon: "handshake",
        title: "Companionship",
        description: "24/7 companionship and emotional support.",
        details: [
          "Social engagement",
          "Emotional support",
          "Outings"
        ]
      }
    ];

    const grid = document.getElementById("servicesGrid");

    services.forEach(service => {
      const card = document.createElement("div");
      card.className =
        "border-2 border-gray-200 rounded-2xl overflow-hidden hover:border-[#3FB8A8] hover:shadow-2xl transition-all";

      card.innerHTML = `
        ${service.image ? `<img src="${service.image}" class="h-48 w-full object-cover">` : ""}
        <div class="p-8 flex flex-col h-full">
          <i data-lucide="${service.icon}" class="w-12 h-12 text-[#3FB8A8] mb-4"></i>
          <h3 class="text-2xl font-bold mb-4">${service.title}</h3>
          <p class="text-gray-600 mb-6">${service.description}</p>

          <div class="space-y-2 border-t pt-4">
            ${service.details.map(d => `
              <div class="flex gap-2">
                <i data-lucide="check-circle" class="w-5 h-5 text-[#3FB8A8]"></i>
                <span>${d}</span>
              </div>
            `).join("")}
          </div>
        </div>
      `;

      grid.appendChild(card);
    });

    lucide.createIcons();
  </script>
  <script src="scripts/footer.js"></script>
  <script src="scripts/header.js"></script>

</body>
</html>
