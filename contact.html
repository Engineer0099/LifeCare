<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Us</title>

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Lucide Icons -->
  <script src="https://unpkg.com/lucide@latest"></script>
</head>

<body class="min-h-screen bg-gradient-to-b from-[#FAFBFC] to-white flex flex-col">

<!-- HEADER (simple static) -->
<header class="bg-white shadow sticky top-0 z-50" id="header">
  <div class="container mx-auto px-4 py-4 flex justify-between">
    <a href="/" class="text-2xl font-bold text-[#3FB8A8]">Life Choice Services</a>
    <nav class="hidden md:flex gap-6">
      <a href="/">Home</a>
      <a href="/services">Services</a>
      <a href="/contact" class="text-[#3FB8A8] font-semibold">Contact</a>
    </nav>
  </div>
</header>

<!-- HERO -->
<section class="pt-20 pb-24 text-center">
  <h1 class="text-5xl font-bold mb-6">Get in Touch</h1>
  <p class="text-xl text-gray-600 max-w-3xl mx-auto">
    Have questions about our services? We're here to help.
  </p>
</section>

<!-- FORM -->
<section class="pb-32">
  <div class="max-w-2xl mx-auto bg-gray-50 p-8 rounded-3xl shadow-lg">

    <h2 class="text-3xl font-bold mb-6 text-center">Send us a Message</h2>

    <!-- SUCCESS MESSAGE -->
    <div id="successBox" class="hidden bg-green-600 text-white rounded-xl p-6 text-center mb-6">
      <i data-lucide="check-circle" class="w-12 h-12 mx-auto mb-3"></i>
      <h3 class="text-2xl font-bold">Thank you!</h3>
      <p>Your message has been sent.</p>
    </div>

    <!-- FORM -->
    <form id="contactForm" class="space-y-6">

      <!-- Progress -->
      <div>
        <div class="flex justify-between mb-1">
          <span class="text-sm font-semibold">Form Completion</span>
          <span id="progressText" class="text-sm font-semibold text-[#3FB8A8]">0%</span>
        </div>
        <div class="w-full bg-gray-300 rounded-full h-2">
          <div id="progressBar" class="h-2 bg-[#3FB8A8] rounded-full w-0 transition-all"></div>
        </div>
      </div>

      <!-- Name -->
      <div>
        <label class="font-semibold">Full Name *</label>
        <input id="name" class="w-full mt-1 px-4 py-3 border-2 rounded-lg" />
        <p class="text-red-600 text-sm mt-1 hidden"></p>
      </div>

      <!-- Email -->
      <div>
        <label class="font-semibold">Email *</label>
        <input id="email" type="email" class="w-full mt-1 px-4 py-3 border-2 rounded-lg" />
        <p class="text-red-600 text-sm mt-1 hidden"></p>
      </div>

      <!-- Phone -->
      <div>
        <label class="font-semibold">Phone</label>
        <input id="phone" class="w-full mt-1 px-4 py-3 border-2 rounded-lg" />
        <p class="text-red-600 text-sm mt-1 hidden"></p>
      </div>

      <!-- Service -->
      <div>
        <label class="font-semibold">Service Interest</label>
        <select id="service" class="w-full mt-1 px-4 py-3 border-2 rounded-lg">
          <option value="">Select a service</option>
          <option>Personal Care</option>
          <option>Meal Preparation</option>
          <option>Dementia Care</option>
          <option>Companionship</option>
        </select>
      </div>

      <!-- Message -->
      <div>
        <label class="font-semibold">Message *</label>
        <textarea id="message" rows="5" class="w-full mt-1 px-4 py-3 border-2 rounded-lg"></textarea>
        <p class="text-red-600 text-sm mt-1 hidden"></p>
      </div>

      <!-- Submit -->
      <button
        id="submitBtn"
        class="w-full bg-[#3FB8A8] text-white py-4 rounded-lg font-bold flex justify-center gap-2"
      >
        <i data-lucide="send"></i>
        Send Message
      </button>

    </form>
  </div>
</section>

<!-- FOOTER -->
<footer class="bg-gray-900 text-white py-6 text-center" id="footer">
  Â© 2026 Life Choice Services
</footer>

<!-- SCRIPT -->
<script>
  lucide.createIcons();

  const form = document.getElementById("contactForm");
  const fields = ["name", "email", "phone", "service", "message"];
  const progressBar = document.getElementById("progressBar");
  const progressText = document.getElementById("progressText");
  const successBox = document.getElementById("successBox");
  const submitBtn = document.getElementById("submitBtn");

  function validate(id, value) {
    if (id === "name" && value.length < 2) return "Name too short";
    if (id === "email" && !/^\S+@\S+\.\S+$/.test(value)) return "Invalid email";
    if (id === "message" && value.length < 10) return "Message too short";
    return "";
  }

  function updateProgress() {
    const filled = fields.filter(id => document.getElementById(id).value.trim()).length;
    const percent = Math.round((filled / fields.length) * 100);
    progressBar.style.width = percent + "%";
    progressText.textContent = percent + "%";
  }

  fields.forEach(id => {
    document.getElementById(id).addEventListener("input", e => {
      updateProgress();
      const error = validate(id, e.target.value);
      const p = e.target.nextElementSibling;
      if (error) {
        p.textContent = error;
        p.classList.remove("hidden");
      } else if (p) {
        p.classList.add("hidden");
      }
    });
  });

  form.addEventListener("submit", e => {
    e.preventDefault();
    submitBtn.disabled = true;
    submitBtn.textContent = "Sending...";

    setTimeout(() => {
      form.reset();
      updateProgress();
      successBox.classList.remove("hidden");
      submitBtn.disabled = false;
      submitBtn.innerHTML = '<i data-lucide="send"></i> Send Message';
      lucide.createIcons();
    }, 1500);
  });
</script>

<script src="scripts/footer.js"></script>
<script src="scripts/header.js"></script>
</body>
</html>
